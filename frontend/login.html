<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Login - Attendance System</title>
  <link rel="icon" href="logo3.png" sizes="16x16" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #1d4ed8 0%, #0f766e 100%);
    }
    .login-card {
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="login-card bg-white rounded-xl p-8 w-full max-w-md">
    <div class="text-center mb-8">
      <i class="fas fa-user-shield text-5xl text-blue-700 mb-4"></i>
      <h1 class="text-3xl font-bold text-gray-800" id="title">Staff Login</h1>
      <p class="text-gray-500 mt-2" id="subtitle">Use your staff credentials to continue.</p>
    </div>

    <form id="loginForm" class="space-y-5">
      <div id="nameField" class="hidden">
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
        <div class="relative">
          <input
            type="text"
            id="name"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Enter your full name"
          >
          <i class="fas fa-user absolute right-3 top-3.5 text-gray-400"></i>
        </div>
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <div class="relative">
          <input
            type="email"
            id="email"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="name@school.edu"
            required
          >
          <i class="fas fa-envelope absolute right-3 top-3.5 text-gray-400"></i>
        </div>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <div class="relative">
          <input
            type="password"
            id="password"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Minimum 8 characters"
            required
          >
          <i class="fas fa-lock absolute right-3 top-3.5 text-gray-400"></i>
        </div>
      </div>

      <button
        type="submit"
        id="loginBtn"
        class="w-full bg-blue-700 text-white py-3 px-4 rounded-lg hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition"
      >
        <i class="fas fa-sign-in-alt mr-2"></i>
        <span id="submitLabel">Sign In</span>
      </button>

      <p id="statusMessage" class="text-sm text-center text-gray-600"></p>
      <p id="errorMessage" class="text-red-600 text-sm text-center hidden"></p>
    </form>
  </div>

  <script>
    const API_BASE =
      (window.location.origin && window.location.origin !== "null")
        ? window.location.origin
        : "http://127.0.0.1:5001";

    const loginForm = document.getElementById("loginForm");
    const loginBtn = document.getElementById("loginBtn");
    const submitLabel = document.getElementById("submitLabel");
    const errorMessage = document.getElementById("errorMessage");
    const statusMessage = document.getElementById("statusMessage");
    const title = document.getElementById("title");
    const subtitle = document.getElementById("subtitle");
    const nameField = document.getElementById("nameField");

    let needsBootstrap = false;

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.remove("hidden");
    }

    function clearError() {
      errorMessage.textContent = "";
      errorMessage.classList.add("hidden");
    }

    function setLoading(isLoading, label) {
      loginBtn.disabled = isLoading;
      submitLabel.textContent = label;
    }

    function saveAuthSession(payload) {
      localStorage.setItem("authToken", payload.token);
      localStorage.setItem("authUser", JSON.stringify(payload.user));
      if (payload?.user?.institutionId) {
        localStorage.setItem("activeInstitutionId", payload.user.institutionId);
      } else {
        localStorage.removeItem("activeInstitutionId");
      }
      if (payload?.user?.institution?.name) {
        localStorage.setItem("activeInstitutionName", payload.user.institution.name);
      } else {
        localStorage.removeItem("activeInstitutionName");
      }
      localStorage.removeItem("adminToken");
    }

    function redirectByRole(role) {
      if (role === "teacher") {
        window.location.href = "qr-scanner.html";
      } else {
        window.location.href = "admin-dashboard.html";
      }
    }

    function updateBootstrapView() {
      if (needsBootstrap) {
        title.textContent = "Create Superadmin";
        subtitle.textContent = "First run detected. Create your first staff account.";
        nameField.classList.remove("hidden");
        statusMessage.textContent = "Bootstrap mode active";
        submitLabel.textContent = "Create Superadmin";
      } else {
        title.textContent = "Staff Login";
        subtitle.textContent = "Use your staff credentials to continue.";
        nameField.classList.add("hidden");
        statusMessage.textContent = "Login mode";
        submitLabel.textContent = "Sign In";
      }
    }

    async function fetchBootstrapStatus() {
      try {
        const response = await fetch(`${API_BASE}/api/auth/bootstrap-status`);
        const data = await response.json();
        needsBootstrap = Boolean(data.needsBootstrap);
      } catch (error) {
        showError("Cannot reach authentication service.");
      } finally {
        updateBootstrapView();
      }
    }

    loginForm.addEventListener("submit", async (event) => {
      event.preventDefault();
      clearError();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (needsBootstrap && !name) {
        showError("Name is required for the first superadmin.");
        return;
      }

      setLoading(true, needsBootstrap ? "Creating..." : "Signing in...");

      try {
        const endpoint = needsBootstrap
          ? `${API_BASE}/api/auth/bootstrap-superadmin`
          : `${API_BASE}/api/auth/login`;

        const body = needsBootstrap
          ? { name, email, password }
          : { email, password };

        const response = await fetch(endpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body),
        });

        const data = await response.json();
        if (!response.ok) {
          throw new Error(data.message || "Authentication failed");
        }

        saveAuthSession(data);
        redirectByRole(data.user.role);
      } catch (error) {
        showError(error.message || "Authentication failed");
      } finally {
        setLoading(false, needsBootstrap ? "Create Superadmin" : "Sign In");
      }
    });

    fetchBootstrapStatus();
  </script>
</body>
</html>
